<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Guest Book</h1>
    
</div>
<p-table [value]="guests" tableStyleClass="table table-striped table-bordered">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Nationality</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-guest>
        <tr>
            <td>{{ guest.value }}</td>
            <td>{{ guest.value }}</td>
            <td>{{ guest.value }}</td>
            <td>{{ guest.value }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
