<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Additional Services</h1>
    <a (click)="addService()" class="btn btn-success btn-sm mb-3 mt-3">Add Service</a>
</div>
<p-table [value]="services" tableStyleClass="table table-striped table-bordered">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.price | number:'1.2-2' }}</td>
            <td>
                <button (click)="editService(service)" class="btn btn-success btn-sm">Edit</button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Edit" [(visible)]="dialogVisible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    
        <div class="row mb-2">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput name="name" placeholder="Name" [(ngModel)]="editingService.name">
                </mat-form-field>
            </div>
            
        </div>
        <div class="row mb-2">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput name="address" placeholder="Address" [(ngModel)]="editingService.price">
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-12">
                <button mat-flat-button color="primary"  (click)="save()">Save Changes</button>
            </div>
        </div>
</p-dialog>
