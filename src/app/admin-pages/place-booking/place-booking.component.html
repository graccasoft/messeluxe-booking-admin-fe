<form>
    <div class="row mb-4">
        <div class="col-md-3">
            <label>Apartment</label>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Select an option</mat-label>
                <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>
    <div class="row mb-4">
        <div class="col-md-3">
            <label>Dates</label>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Check In</mat-label>
                        <input matInput [matDatepicker]="checkIn">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="checkIn"></mat-datepicker-toggle>
                        <mat-datepicker #checkIn></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Check Out</mat-label>
                        <input matInput [matDatepicker]="checkOut">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="checkOut"></mat-datepicker-toggle>
                        <mat-datepicker #checkOut></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

        </div>

    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <label>Guest</label>
        </div>
        <div class="col-md-6">
            <div class="row">

                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Surname</mat-label>
                        <input matInput placeholder="Surname">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Phone number</mat-label>
                        <input matInput placeholder="Phone number">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Nationality</mat-label>
                        <input matInput placeholder="Surname">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>ID Number</mat-label>
                        <input matInput placeholder="ID Number">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Surname">
                    </mat-form-field>
                </div>


            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <label>Booking details</label>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Payment Method</mat-label>
                        <mat-select>
                            <mat-option>None</mat-option>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option2">Option 2</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="w-100">
                        <mat-label>Booking Engine</mat-label>
                        <mat-select>
                            <mat-option>None</mat-option>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option2">Option 2</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <label>Requests</label>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Requests</mat-label>
                <textarea matInput placeholder="Requests"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">
            <label>Other Guests</label>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Other Guests</mat-label>
                <textarea matInput placeholder="Other Guests"></textarea>
            </mat-form-field>
        </div>
    </div>


    <div class="row mb-4">
        <div class="col-md-9 text-end">
            <button mat-flat-button color="primary">Submit Booking</button>
        </div>
    </div>

</form>
