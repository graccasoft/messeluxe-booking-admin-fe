<p-table [value]="bookings" tableStyleClass="table table-striped table-bordered">
    <ng-template pTemplate="header">
        <tr>
            <th>Room</th>
            <th>Dates</th>
            <th>Price</th>
            <th>Name</th>
            <th>Payment</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-booking>
        <tr>
            <td>{{ booking.value }}</td>
            <td>{{ booking.value }}</td>
            <td>{{ booking.value }}</td>
            <td>{{ booking.value }}</td>
            <td>{{ booking.value }}</td>
            <td>{{ booking.value }}</td>
        </tr>
    </ng-template>
</p-table>
